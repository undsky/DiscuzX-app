<template>
    <div class="page">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left">
                    <a href="#" class="link back">
                        <i class="icon icon-back"></i>
                    </a>
                </div>
                <div class="title">修改密码</div>
            </div>
        </div>
        <div id="self-pwd" class="page-content">
            <div class="list no-hairlines">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">原密码<span class="text-color-red">*</span></div>
                            <div class="item-input-wrap">
                                <input type="password" name="oldPassword" class="oldPassword" placeholder="请输入原密码">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">新密码<span class="text-color-red">*</span></div>
                            <div class="item-input-wrap">
                                <input type="password" name="newPassword" class="newPassword" placeholder="请输入新密码">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="block">
                <div class="row">
                    <button class="col button button-fill" @click="save">修改</button>
                </div>
            </div>
        </div>
    </div>
</template>
<style scoped>
</style>
<script>
    return {
        data: function () {
            return {

            }
        },
        methods: {
            save: function () {
                var self = this;
                var oldPassword = $$('#self-pwd .oldPassword').val();
                if (!oldPassword) {
                    app.dialog.alert('请输入原密码');
                    return;
                }
                var newPassword = $$('#self-pwd .newPassword').val();
                if (!newPassword) {
                    app.dialog.alert('请输入新密码');
                    return;
                }

                app.f7Net.json(api, {
                    r: 'user/updateuserinfo',
                    type: 'password',
                    oldPassword: oldPassword,
                    newPassword: newPassword,
                    accessToken: Template7.global.user.token,
                    accessSecret: Template7.global.user.secret,
                }, function (data) {
                    var err = app.methods.resError(data);
                    if (err) {
                        app.dialog.alert(err);
                    } else {
                        app.dialog.alert('修改成功，请重新登录', function () {
                            app.f7Storage.removeCache(app.name + 'user', function () {
                                Template7.global.user = {};
                                app.methods.heart();
                                self.$router.navigate('/');
                            });
                        });
                    }
                });
            }
        },
        on: {
            pageMounted: function (e, page) {

        }
    }
</script>
