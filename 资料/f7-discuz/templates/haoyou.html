<li>
    <div class="item-link item-content">
        <div class="item-media">
            <img class="lazy max-80" data-src="{{authorAvatar}}" />
        </div>
        <div class="item-inner">
            <div class="item-title-row" style="background: inherit;">
                <div class="item-title" style="height: 36px;line-height: 36px;">{{author}}</div>
                {{#js_if "this.actions.length > 0"}}
                <div class="item-after">
                    <button class="button {{actions[0].type}}" data-redirect="{{actions[0].redirect}}">{{actions[0].title}}</button>
                </div>
                {{/js_if}}
            </div>
            <div class="item-text margin-top">{{note}}</div>
        </div>
    </div>
</li>
