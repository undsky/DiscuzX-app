<li class="tmp-user-h" data-id="{{uid}}">
    <a href="/ta/?uid={{uid}}" class="item-link item-content">
        <div class="item-media">
            <img class="lazy max-80" src="{{icon}}" />
        </div>
        <div class="item-inner">
            <div class="item-title-row">
                <div class="item-title">{{js "this.nickname ? this.nickname : this.name ? this.name : '匿名用户'"}}</div>
                <div class="item-after">
                    <img src="{{#js_if " this.gender==1 "}}./img/nan.svg{{/js_if}}{{#js_if "this.gender==2 "}}./img/nv.svg{{/js_if}}" />
                </div>
            </div>
            {{#if location}}
            <div class="item-subtitle">{{js "this.location.substr(0,this.location.indexOf('市') + 1)"}}</div>
            {{/if}}
            <div class="item-text item-footer" style="margin-top: 10px;">
                {{#if distance}}
                <span class="margin-right">
                    <img class="text-icon" src="./img/weizhi_.svg" alt="">{{js "parseFloat(this.distance).toFixed(2)"}}m</span>
                {{/if}}
                <!-- <span>2018-07-11</span> -->
            </div>
        </div>
    </a>
</li>
